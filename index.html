<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tic-tac-toe">
    <h1>Tic-Tac-Toe</h1>
    <div id="game-mode">
      <label>
        <input type="radio" name="mode" value="player" checked /> Two Players
      </label>
      <label>
        <input type="radio" name="mode" value="computer" /> Play with Computer
      </label>
    </div>
    <div id="game-board"></div>
    <p id="status"></p>
    <button id="reset-button">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
